<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Typography-->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Fascinate+Inline" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <!--Navbar placeholder-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <i class="fas fa-cat fa-3x"></i>
        <h2 class="m-auto">Find Your Perfect Pet</h2>
        <i class="fas fa-dog fa-3x ml-auto"></i>
    </nav>
    <!--Jumbotron-->
    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <!--About-->
                    <div class="card-header">About</div>
                    <div class="body">
                        <form>
                            <div class="form-group ml-4 mr-4 mt-3">
                                <label>Please provide your name</label>
                                <input id="name" type="text" class="form-control" placeholder="Name (Required)"><br>
                                <label>Please provide a link to your photo</label>
                                <input id="phote" type="text" class="form-control" placeholder="Photo (Required)">
                            </div>

                        </form>
                    </div>
                    <!--Survey-->
                    <div class="card-header">Survey</div>
                    <div class="card-body">
                        <!--Question 1 and 2-->
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-lg-5">
                                    <label for="exampleFormControlSelect1">1. What type of home do you have?</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option value="1">Shared Apartment/Roomate</option>
                                        <option value="2">Apartment/Condo</option>
                                        <option value="3">Townhouse</option>
                                        <option value="4">Bungalow</option>
                                        <option value="5">Mansion</option>
                                    </select>
                                </div>
                                <div class="col-lg-5 offset-lg-1">
                                    <label for="exampleFormControlSelect2">2. How much do you like to vacuum?</label>
                                    <select class="form-control" id="exampleFormControlSelect2">
                                        <option value="1">What's a vacuum?</option>
                                        <option value="2">As little as possible</option>
                                        <option value="3">Twice a month</option>
                                        <option value="4">Every week</option>
                                        <option value="5">Multiple times a week</option>
                                    </select>
                                </div>

                            </div>
                            <!--Question 3 and 4-->
                            <div class="form-row mt-5">
                                <div class="col-lg-5">
                                    <label for="exampleFormControlSelect3">3. How affectionate would you like your pet
                                        to
                                        be?</label>
                                    <select class="form-control" id="exampleFormControlSelect3">
                                        <option value="1">Aloof</option>
                                        <option value="2">Independent</option>
                                        <option value="3">Greets me at the door</option>
                                        <option value="4">Cuddles and scratches most of the time</option>
                                        <option value="5">Glued to me</option>
                                    </select>
                                </div>
                                <div class="col-lg-5 offset-lg-1">
                                    <label for="exampleFormControlSelect4">4. How much training will you put in to your pet?</label>
                                    <select class="form-control" id="exampleFormControlSelect4">
                                        <option value="1">No Training</option>
                                        <option value="2">Basic House Training</option>
                                        <option value="3">Some Tricks</option>
                                        <option value="4">Pay for training sessions with dog</option>
                                        <option value="5">Pay someone to train the dog</option>
                                    </select>
                                </div>
                            </div>
                            <!--Question 5 and 6-->
                            <div class="form-row mt-5">
                                <div class="col-lg-5">
                                    <label for="exampleFormControlSelect5">5. How often will you groom your pet?</label>
                                    <select class="form-control" id="exampleFormControlSelect5">
                                        <option value="1">What is grooming?</option>
                                        <option value="2">Once a week</option>
                                        <option value="3">2-3 times a week</option>
                                        <option value="4">5 times a week</option>
                                        <option value="5">Every day</option>
                                    </select>
                                </div>
                                <div class="col-lg-5 offset-lg-1">
                                    <label for="exampleFormControlSelect6">6. What size pet are you looking for?</label>
                                    <select class="form-control" id="exampleFormControlSelect6">
                                        <option value="1">Tiny (up to 11 pounds)</option>
                                        <option value="2">Small (12-22 pounds)</option>
                                        <option value="3">Medium (23-44 pounds)</option>
                                        <option value="4">Large (45-88 pounds)</option>
                                        <option value="5">Gigantic (89-140 pounds)</option>
                                    </select>
                                </div>
                            </div>
                            <!--Question 7 and 8-->
                            <div class="form-row mt-5">
                                <div class="col-lg-5">
                                    <label for="exampleFormControlSelect7">7. How long are you away during the
                                        day?</label>
                                    <select class="form-control" id="exampleFormControlSelect7">
                                        <option value="1">Home most of the day</option>
                                        <option value="2">Go out periodically</option>
                                        <option value="3">Gone for about 4 hours at a time</option>
                                        <option value="4">Gone for 8 hours</option>
                                        <option value="5">Over 8 hours</option>
                                    </select>
                                </div>
                                <div class="col-lg-5 offset-lg-1">
                                    <label for="exampleFormControlSelect8">8. How much time can you exercise your
                                        pet?</label>
                                    <select class="form-control" id="exampleFormControlSelect8">
                                        <option value="1">Little to None</option>
                                        <option value="2">20 - 30 minutes</option>
                                        <option value="3">30 - 45 minutes</option>
                                        <option value="4">45 - 60 minutes</option>
                                        <option value="5">Over an hour</option>
                                    </select>
                                </div>
                            </div>
                            <!--Question 9 and 10-->
                            <div class="form-row mt-5">
                                <div class="col-lg-5">
                                    <label for="exampleFormControlSelect9">9. How active are you?</label>
                                    <select class="form-control" id="exampleFormControlSelect9">
                                        <option value="1">Coach Potato</option>
                                        <option value="2">Casual Jaunt</option>
                                        <option value="3">Walker</option>
                                        <option value="4">Jogger</option>
                                        <option value="5">Sprinter</option>
                                    </select>
                                </div>
                                <div class="col-lg-5 offset-lg-1">
                                    <div></div>
                                    <label for="exampleFormControlSelect10">10. Have you had other dogs?</label>
                                    <select class="form-control" id="exampleFormControlSelect10">
                                        <option value="1">First Time</option>
                                        <option value="2">As a Child</option>
                                        <option value="3">Novice</option>
                                        <option value="4">Experienced</option>
                                        <option value="5">Super Experienced</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/Close Survey-->
                </div>
            </div>

        </div>
    </div>

</body>

</html>
