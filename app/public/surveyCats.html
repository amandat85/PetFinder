<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Typography-->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Shrikhand" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body class="main">
    <div class="container main">
        <!--Jumbotron-->
        <div class="jumbotron jumbotron-fluid text-center">
            <h1 class="display-4">Find Your New Best Friend</h1>
        </div>

        <!--Survey Block-->
        <div class="container mb-5">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card border-0">
                        <!--About-->
                        <div class="card-header">About</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group ml-2 mr-2 mt-2">
                                    <label>Please provide your name</label>
                                    <input id="name" type="text" class="form-control" placeholder="Name (Required)"><br>
                                    <label>Please provide a link to your photo</label>
                                    <input id="photo" type="text" class="form-control" placeholder="Photo (Required)">
                                </div>
                            </form>
                        </div>
                        <!--Survey-->
                        <div class="card-header">Survey</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <div class="form-row">
                                        <div class="col-lg-12">
                                            <label for="q1">1. How vocal would you like your cat be?</label>
                                            <select class="form-control chosen-select" id="q1">
                                                <option value="0"></option>
                                                <option value="1">Not a sound</option>
                                                <option value="2">Quiet as a mouse</option>
                                                <option value="3">Every once and a while</option>
                                                <option value="4">Meow when they need something</option>
                                                <option value="5">Constant chatter</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row mt-3">
                                        <div class="col-lg-12">
                                            <label for="q2">2. How much do you like to
                                                vacuum?</label>
                                            <select class="form-control chosen-select" id="q2">
                                                <option value="0"></option>
                                                <option value="1">What's a vacuum?</option>
                                                <option value="2">As little as possible</option>
                                                <option value="3">Twice a month</option>
                                                <option value="4">Every week</option>
                                                <option value="5">Multiple times a week</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row mt-3">
                                        <div class="col-lg-12">
                                            <label for="q3">3. How affectionate would you like your
                                                pet
                                                to
                                                be?</label>
                                            <select data-placeholder="Select an Option"
                                                class="form-control chosen-select" id="q3">
                                                <option value="0"></option>
                                                <option value="1">Aloof</option>
                                                <option value="2">Independent</option>
                                                <option value="3">Greets me at the door</option>
                                                <option value="4">Cuddles and scratches most of the time</option>
                                                <option value="5">Glued to me</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row mt-3">
                                        <div class="col-lg-12">
                                            <label for="q4">4. How much training will you put in to
                                                your pet?</label>
                                            <select data-placeholder="Select an Option"
                                                class="form-control chosen-select" id="q4">
                                                <option value="0"></option>
                                                <option value="1">No Training</option>
                                                <option value="2">Please don't scratch everything</option>
                                                <option value="3">Stay off the table and counter tops</option>
                                                <option value="4">Don't sit on my computer</option>
                                                <option value="5">Walk on a leash</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row mt-3">
                                        <div class="col-lg-12">
                                            <label for="q5">5. How often will you groom your
                                                pet?</label>
                                            <select data-placeholder="Select an Option"
                                                class="form-control chosen-select" id="q5">
                                                <option value="0"></option>
                                                <option value="1">What is grooming?</option>
                                                <option value="2">Once a week</option>
                                                <option value="3">2-3 times a week</option>
                                                <option value="4">5 times a week</option>
                                                <option value="5">Every day</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row mt-3">
                                        <div class="col-lg-12">
                                            <label for="q6">6. What size pet are you looking
                                                for?</label>
                                            <select data-placeholder="Select an Option"
                                                class="form-control chosen-select" id="q6">
                                                <option value="0"></option>
                                                <option value="1">Tiny</option>
                                                <option value="2">Small</option>
                                                <option value="3">Medium</option>
                                                <option value="4">Large</option>
                                                <option value="5">Gigantic</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row mt-3">
                                        <div class="col-lg-12">
                                            <label for="q7">7. How playful would you like your cat to be?</label>
                                            <select data-placeholder="Select an Option"
                                                class="form-control chosen-select" id="q7">
                                                <option value="0"></option>
                                                <option value="1">Sleep most of the day</option>
                                                <option value="2">Stare at you when you bring out the laser pointer</option>
                                                <option value="3">Walk over to the toy</option>
                                                <option value="4">Play with the toy periodically</option>
                                                <option value="5">Will take toys and entertain themselves</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row mt-3">
                                        <div class="col-lg-12">
                                            <label for="q8">8. How much fur would you like your cat to have?</label>
                                            <select data-placeholder="Select an Option"
                                                class="form-control chosen-select" id="q8">
                                                <option value="0"></option>
                                                <option value="1">Bald</option>
                                                <option value="2">Short Hair</option>
                                                <option value="3">Medium Hair</option>
                                                <option value="4">Long Hair</option>
                                                <option value="5">One big floof</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row mt-3">
                                        <div class="col-lg-12">
                                            <label for="q9">9. How active would you like your cat to be?</label>
                                            <select data-placeholder="Select an Option"
                                                class=" form-control chosen-select" id="q9">
                                                <option value="0"></option>
                                                <option value="1">Coach Potato</option>
                                                <option value="2">Walks to food and water bowl</option>
                                                <option value="3">Plays with toys occasionally</option>
                                                <option value="4">Runs every now and then</option>
                                                <option value="5">Constant sprinter and climber</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-row mt-3">
                                        <div class="col-lg-12">
                                            <div></div>
                                            <label for="q10">10. How friendly would you like your cat to be towards others?</label>
                                            <select data-placeholder="Select an Option"
                                                class="form-control chosen-select" id="q10">
                                                <option value="0"></option>
                                                <option value="1">Hide when people come over</option>
                                                <option value="2">Sitting in a corner staring</option>
                                                <option value="3">Sniffs at the other person</option>
                                                <option value="4">Rubs face on person's leg</option>
                                                <option value="5">Sits on person's lap</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary submit" id="submitBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!--/Close Survey-->

                <!--Images-->
                <div class="col-lg-4">
                    <div class="card border-0">
                        <img class="card-img-top" src="../assets/images/dogWithFlowers.jpg"
                            alt="Image of Dog with Flowers">
                        <img class="card-img-top" src="../assets/images/GoldenRetrieverBubbles.jpg"
                            alt="Image of Golden Retriever with Bubbles">
                        <img class="card-img-top" src="../assets/images/Samoyed.jpg" alt="Image of Samoyed">
                        <img class="card-img-top" src="../assets/images/dogpuppiescorgi-1555291796214-6455.jpg"
                            alt="Image of Corgi Puppy">
                        <img class="card-img-top" src="../assets/images/husky.jpg" alt="Image of Husky">
                        <img class="card-img-top" src="../assets/images/Puppies.jpg" alt="Image of Puppies">
                        <!-- <img class="card-img-top" src="../assets/images/labradorCouch.jpg"
                            alt="Image of Black Labrador"> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="matchModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Your New Best Friend</h2>
                    </div>
                    <div class="modal-body">
                        <div class="col-xs-12 col-lg-6 col md-6">
                            <h2 id="matchName"></h2>
                            <img id="matchImg" src="" alt="" class="img-responsive">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="modalClose" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Footer-->
        <footer class="footer">
            <div class="container">
                <p><a href="/api/cats">API Cat List</a><span> | </span> 
                    <a href="https://github.com/amandat85/friend-finder" target="_blank"><i class="fab fa-github-square"></i> Repo</a><span> | </span> 
                    <a href="/"><i class="fa fa-home" aria-hidden="true"></i> Home</a></p>
            </div>
        </footer>
    </div>
    <!--JavaScript-->
    <script type="text/javascript" src="/static/assets/js/app.js"></script>
    <!--Bootstrap Additions-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
